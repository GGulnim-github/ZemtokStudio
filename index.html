<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ZemtokStudio</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=430 height=752 style="width: 430px; height: 752px; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
      
       createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data.unityweb",
        frameworkUrl: "Build/Builds.framework.js.unityweb",
        codeUrl: "Build/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ZemtokStudio",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(unityInstance);
      var myGameInstance = unityInstance;
    </script>
    </div>
    <div style="border:solid 1px rgb(200, 255, 0); width:200px; height:30px; margin:auto; text-align:center" onclick="myGameInstance.SendMessage('ZemtokStudioManager','ChangeClothes',102000100)">Toki</div>
    <div style="width:200px; height:30px; margin:auto; text-align:center" onclick="myGameInstance.SendMessage('ZemtokStudioManager','ChangeClothes',102000200)">Zemi</div>
    </div>
  </body>
</html>
